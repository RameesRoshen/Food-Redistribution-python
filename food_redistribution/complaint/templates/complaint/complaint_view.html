<!DOCTYPE html>
<html>
<head>
	<title>Complaint View</title>
</head>
<body>
	<center>
		<h1>Complaint View</h1>
		<table border="1">
			<tr>
				<td>Username</td>
				<td>Complaint</td>
                <td>date</td>
                <td>time</td>
			</tr>
            {% for i in aa %}
			<tr>
				<td>{{ i.user_id }}</td>
				<td>{{ i.complaint}}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.time }}</td>
				<td><a href="{% url 'kk' idd=i.complaint_id %}">Reply</a></td>
			</tr>
             {% endfor %}
		</table>
	</center>
</body>
</html>
