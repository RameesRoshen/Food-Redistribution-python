<!DOCTYPE html>
<html>
<head>
	<title>Charity Org Reg View</title>
</head>
<body>
	<center>
		<h1>Charity Org Reg View</h1>
		<table border="1">
			<tr>
				<td>Name</td>
				<td>Address</td>
				<td>Location</td>
				<td>Phone</td>
			</tr>
            {% for i in aa %}
			<tr>
				<td>{{ i.name}}</td>
				<td>{{ i.address}}</td>
				<td>{{ i.location}}</td>
				<td>{{ i.phone}}</td>
			</tr>
             {% endfor %}
		</table>
	</center>
</body>
</html>
